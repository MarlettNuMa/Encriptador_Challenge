<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
        <header class="header__class">
            <h1 class="titulo">
                <img src="Assets/icono.png" alt="icono de referencia" width="50px" height="50px">
                Encriptador</h1>
        </header>
    
        <main class="main__class">
            <section class="seccion__izquierda">
                <div>
                    <p><strong>Reglas</strong></p>
                    <ul class="seccion__lista">
                        <li>Ingrese unicamente minusculas</li>
                        <li>No se permiten acentos</li>
                    </ul>
                </div>
                <input class="textoUsuario" id="textoUsuario" type="text" pattern="[a-z]" title="Texto sin acentos y en minusculas"/>
                <section class="seccion__botones">
                    <div class="botones_primarios">
                        <button class="botones" onclick="btn_encriptar();" id="btn_encriptar"><strong>Encriptar</strong></button>
                        <button class="botones" onclick="btn_desencriptar();"><strong>Desencriptar</strong></button>
                    </div>
                    <button class="botones" onclick="btn_minusculas();" ><strong>Texto a minusculas</strong></button>
                </section>
            </section>
            <!--
            <textarea class="respuestaAUsuario" id="texto_procesado" readonly>Ningun mensaje fue encontrado</textarea>
            -->
            <section class="seccion__derecha">
                <p class="respuestaAUsuario" id="texto_procesado"></p>
                <button class="botones" onclick="btn_copiar();" id="btn_copiar" disabled><strong>Copiar</strong></button>
            </section>
        </main>

    <footer class="footer__class">
        <p id="nombre">2024 Marlett Nuñez Magaña >> Queksmar</p>
        <!--
        <div id="redes__sociales">
            <a href="www.linkedin.com/in/marlett-núñez-magaña-24b72487"><img src="Assets/linkedin.png" alt="Icono de Linkedin"></a>
            <a href="https://github.com/MarlettNuMa"><img src="Assets/github.png" alt="Icono de Github"></a>
        </div>
        -->
    </footer>

    <script src="app.js"></script>
</body>
</html>
